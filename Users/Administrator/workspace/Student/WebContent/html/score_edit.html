<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div style="padding:10px 10px 10px 10px">
	<form id="ScoreEditForm" class="ScoreForm" method="post">
	    <table cellpadding="5">
	   		<tr>
	            <td>id:</td>
	            <td>
	            <input class="easyui-textbox" type="text" name="id" editable="false" />*不可修改*
	            </td>
	        </tr>
	        <tr>
	            <td>学校名称:</td>
	            <td>
	            <input class="easyui-textbox" type="text" name="school_name" editable="false" />*不可修改*
	            </td>
	        </tr>
	         <tr>
	            <td>课程id:</td>
	            <td>
	            <input class="easyui-textbox" type="text" name="course_id"  editable="false" />*不可修改*
	            </td>
	        </tr> 
	         <tr>
	            <td>课程名称:</td>
	            <td>
	            <input class="easyui-textbox" type="text" name="course_name"  editable="false" />*不可修改*
	            </td>
	        </tr> 

	        <tr>
	            <td>学号：</td>
	            <td>
	            <input class="easyui-textbox" type="text" name="sno" editable="false"/>*不可修改*
	            </td>
	        </tr>
	         <tr>
	            <td>学生姓名:</td>
	            <td>
	            <input class="easyui-textbox" type="text" name="stu_name"  editable="false" />*不可修改*
	            </td>
	        </tr> 
	         <tr>
	            <td>学生成绩:</td>
	            <td>
	            <input class="easyui-textbox" type="text" name="score" data-options="required:true"/>
	            </td>
	        </tr> 
	        
	    </table>
	</form>
	<div style="padding:5px">
	    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">确认修改</a>
	</div>
</div>
<script type="text/javascript">

	//提交表单
		function submitForm(){
			//有效性验证
			if(!$('#ScoreEditForm').form('validate')){
				$.messager.alert('提示','表单还未填写完成!');
				return ;
			}
		
			$.post("Score/updateScore.do",$("#ScoreEditForm").serialize(), function(data){
				if(data.status == 200){
					$.messager.alert('提示','修改成绩成功!');
				}
			});
			
		}
		
</script>
</body>
</html>
